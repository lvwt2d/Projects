<!DOCTYPE html>
<html>
    <head>
        <title>Spell Check Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script>
        function showHint(str)
{
var xmlhttp;
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.onreadystatechange=function()
  {
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
    document.getElementById("casper").innerHTML=xmlhttp.responseText;
    }
  };
xmlhttp.open("GET","Ajax.php?casper=" + str,true);
xmlhttp.send();
}
        </script>
    </head>
    <body>
        <label>Type Word: </label>
    <input type="text" id="txt1" onkeyup="showHint(this.value)" size="20">
    <div id="casper"></div>
    </body>
</html>
