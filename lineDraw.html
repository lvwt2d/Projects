                                    if (numbs[1] < 400 && numbs[3] < 400) {
                                        numbs[1]++;
                                        numbs[3]++;
                                    }
                                    drawFig(numbs[1], numbs[2], numbs[3], numbs[4], 0, 0, 0, shapeStr);
                                    clickedCell.innerHTML = numbs[0] + "." + "(" + numbs[1] + "," + numbs[2] + ")" + " to " + "(" + numbs[3] + "," + numbs[4] + ")";
                                    break;
                                case "Circles:":
                                    eraseIt(numbs[1], numbs[2], 0, 0, numbs[3], 0, 0, shapeStr);
                                    if (numbs[1] < 400)
                                        numbs[1]++;
                                    drawFig(numbs[1], numbs[2], 0, 0, numbs[3], 0, 0, shapeStr);
                                    clickedCell.innerHTML = numbs[0] + "." + "origion(" + numbs[1] + "," + numbs[2] + ")" + " radius = " + numbs[3];
                                    break;
                                case "Triangles:":
                                    eraseIt(numbs[1], numbs[2], 0, 0, 0, 0, 0, shapeStr);
                                    if (numbs[1] < 400)
                                        numbs[1]++;
                                    drawFig(numbs[1], numbs[2], 0, 0, 0, 0, 0, shapeStr);
                                    clickedCell.innerHTML = numbs[0] + "." + "point of origion = (" + numbs[1] + "," + numbs[2] + ")";
                                    break;
                                case "Polygons:":
                                    eraseIt(numbs[1], numbs[2], 0, 0, 0, 0, 0, shapeStr);
                                    if (numbs[1] < 400)
                                        numbs[1]++;
                                    drawFig(numbs[1], numbs[2], 0, 0, 0, 0, 0, shapeStr);
                                    clickedCell.innerHTML = numbs[0] + "." + "point of origion = (" + numbs[1] + "," + numbs[2] + ")";
                                    break;
                                case "Arcs:":
                                    eraseIt(numbs[1], numbs[2], 0, 0, numbs[3], numbs[4], numbs[5], shapeStr);
                                    if (numbs[1] < 400)
                                        numbs[1]++;
                                    drawFig(numbs[1], numbs[2], 0, 0, numbs[3], numbs[4], numbs[5], shapeStr);
                                    clickedCell.innerHTML = numbs[0] + "." + "Origion(" + numbs[1] + "," + numbs[2] + ")" + " Radius = " + numbs[3] + "Starting at:" + numbs[4] + " and Ending at:" + numbs[5];
                                    break;
                            }
                        };
                    }
                    //TURNS OFF ALL THE EVENT LISTENERS AFTER EDITING IS FINISHED
                    document.getElementById("draw").innerHTML = "Done";

                        $("#hor").off("change");

                        $("#down").off("click");
                        $("#left").off("click");
                        $("#right").off("click");
                        $("#draw").html("Draw!!");
                        doneBut.onclick = plot;
                    };

                };
            }
            //GETS THE POSITION OF THE MOUSE ON THE CANVAS
            function getMousePos(canvas, evt) {
                var rect = canvas.getBoundingClientRect();
                return {
                    x: evt.clientX - rect.left,
                    y: evt.clientY - rect.top
                };
            }
            function prep(event) {
                Mouse = getMousePos(c, event);
            }
            //ERASES THE SHAPE AT A SPECIFIED POSITION
            function eraseIt(x, y, eX, eY, r, anglS, anglE, form) {
                ctx.strokeStyle = "white";
                ctx.beginPath();


                switch (form) {
                    case "Points:":
                        ctx.arc(x, y, 1, 0, 2 * Math.PI);
                        for (var i = 0; i < 10; i++)
                            ctx.stroke();
                        break;
                    case "Lines:":

                        ctx.moveTo(x, y);
                        ctx.lineTo(eX, eY);
                        for (var i = 0; i < 10; i++)
                            ctx.stroke();
                        break;
                    case "Circles:":
                        ctx.arc(x, y, r, 0, 2 * Math.PI);
                        for (var i = 0; i < 20; i++)
                            ctx.stroke();
                        break;
                    case "Triangles:":
                        ctx.moveTo(x, y - 100);
                        ctx.lineTo(x + 100, y + 100);
                        ctx.lineTo(x - 100, y + 100);
                        ctx.lineTo(x, y - 100);
                        for (var i = 0; i < 20; i++)
                            ctx.stroke();
                        break;
                    case "Polygons:":
                        ctx.moveTo(x - 50, y - 50);
                        ctx.lineTo(x + 50, y - 50);
                        ctx.lineTo(x + 80, y + 50);
                        ctx.lineTo(x - 80, y + 50);
                        ctx.lineTo(x - 50, y - 50);
                        for (var i = 0; i < 20; i++)
                            ctx.stroke();
                        break;
                    case "Arcs:":
                        ctx.arc(x, y, r, -(anglS * Math.PI) / 180, (anglE * Math.PI) / 180, true);
                        for (var i = 0; i < 20; i++)
                            ctx.stroke();
                        break;
                }
                ctx.strokeStyle = "black";
            }
            //SOME FUNCTIONS NEED FOR SHAPES TO BE REDRAWN..THIS IS MY FUNCTION TO HANDLE THAT
            function drawFig(x, y, eX, eY, r, anglS, anglE, form) {
                ctx.beginPath();
                switch (form) {
                    case "Points:":
                        //alert(form);
                        ctx.arc(x, y, 1, 0, 2 * Math.PI);

                        break;
                    case "Lines:":
                        ctx.moveTo(x, y);
                        ctx.lineTo(eX, eY);
                        break;
                    case "Circles:":
                        ctx.arc(x, y, r, 0, 2 * Math.PI);
                        break;
                    case "Triangles:":
                        ctx.moveTo(x, y - 100);
                        ctx.lineTo(x + 100, y + 100);
                        ctx.lineTo(x - 100, y + 100);
                        ctx.lineTo(x, y - 100);
                        break;
                    case "Polygons:":
                        ctx.moveTo(x - 50, y - 50);
                        ctx.lineTo(x + 50, y - 50);
                        ctx.lineTo(x + 80, y + 50);
                        ctx.lineTo(x - 80, y + 50);
                        ctx.lineTo(x - 50, y - 50);
                        break;
                    case "Arcs:":
                        ctx.arc(x, y, r, -(anglS * Math.PI) / 180, (anglE * Math.PI) / 180, true);

                        break;
                }
                ctx.stroke();
            }
            //FOR SETTING THE LINE DASHING
            function setUpLineStyle(){
                 var frmStl = document.getElementById("formStyle").value;
                            switch (frmStl) {
                                case "solid":

                                    break;
                                case "dot":
                                    ctx.setLineDash([1]);
                                    break;
                                case "dash":
                                    ctx.setLineDash([8, 2]);
                                    break;
                            }
            }
        </script>
